<div class="box charts">
  <div class="content-title">
    <div class="row">
      <div class="caption col-md-3">
        <h3><i class="fa fa-bar-chart-o"></i>Charts</h3>
      </div>
      <!--
      <div class="col-md-9">
        <div class="pull-right">
          <button type="button" class="btn btn-primary outline" (click)="openChartConfigurationModal( 'create' )">
            <i class="fa fa-plus"></i>
            Add Chart
          </button>
        </div>
      </div>
      -->
    </div>
  </div>
  <div class="chart-list">
    <div class="row">
      <div *ngFor="let chart of chartsConfig; let chartIndex = index" class="col-md-12">
          <div class="chart-item">
            <div #chartBoxName class="chart-box-name">{{ chart.caption }}</div>

            <div class="row row-equal-height">
              <div class="col-md-12">
                <div #chart_box [id]="'analyze-chart-' + chartIndex" class="chart-box analyze-chart-box"
                  [class.chart_fullscreen]="chart.name === fullscreenChart?.name" (click)="onChartClick( $event, chart )">
                </div>
              </div>
            </div>

            <i class='fa fa-compress'></i>
            <!-- <i class='fa fa-expand'></i> -->

            <!--
            <i class="fa fa-refresh" (click)="updateChart( chart )" aria-hidden="true"></i>
            <i class="fa fa-cog" (click)="openChartConfigurationModal( 'update', chart )" aria-hidden="true"></i>
            <i class="fa fa-remove" (click)="removeChart( chart )" aria-hidden="true"></i>
            -->

            <div *ngIf="chart.loading" class="load-bar">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
