

<div class="block">
  <h3 class="block-title">
    Statistics<a class="pull-right clear-filter-toggle" (click)="clearFilter($event)" href="#">clear</a>
  </h3>
  <ul class="statistics-list">
    <li *ngFor="let stat of statistics" [class]="stat.status | lowercase" [class.active]="stat.selected"
        (click)="stat.selected ? removeStatusFilter(stat) : addStatusFilter(stat)">
      <a >{{ stat.numberOfComponents }} <span class="status"></span></a>
    </li>
  </ul>
</div>
